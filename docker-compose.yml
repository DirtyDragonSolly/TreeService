version: '3'
services:                                                                                                                                                                                                                                                                  
  postgres:                                                                                                                                                                                                                                                                 
    image: postgres:16                                                                                                                                                                                                                                                      
    container_name: postgres16-db                                                                                                                                                                                                                                           
    environment:                                                                                                                                                                                                                                                            
      POSTGRES_USER: postgres                                                                                                                                                                                                                                                 
      POSTGRES_PASSWORD: postgres                                                                                                                                                                                                                                         
      POSTGRES_DB: clientsdb                                                                                                                                                                                                                                               
    ports:                                                                                                                                                                                                                                                                  
      - 127.0.0.1:5432:5432                                                                                                                                                                                                                                             
    volumes:                                                                                                                                                                                                                                                                
      - pgdata:/var/lib/postgresql/data                                                                                                                                                                                                                              
    restart: always 
volumes:
  pgdata:
